name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: httpd-latest
  
    steps:

        # Récupérer le code source de l'application hébergé sur Github pour le rendre disponible pour Actions
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build Docker image
        run: |
          docker build -t my-httpd-image .
